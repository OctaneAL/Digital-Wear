<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  input::placeholder{
    color: white !important;
  }
  .navbar-collapse .collapse .show{
    display:flex !important;
    align-items:center !important;
  }
  .haha{
    display:flex;
    align-items:center;

  }
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>

      </svg>

      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul style="width: 100% !important;" class="navbar-nav mr-auto">
        <li style="padding-right: 9%;" class="nav-item active haha">
          <a style="font-family: 'Inria Sans';
          font-style: normal;
          font-weight: 700;
          font-size: 32px;
          line-height: 38px;
          text-align: left !important;
          color: #00583F !important;
          align-items: center;" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        
        <li style="padding-right: 3%; width: 60%;">
          <form  class="form-inline my-2 my-lg-0">
            <input style="width: 80%; display: flex !important;
            padding: 10px 0px 10px 19px !important;
            justify-content: center !important;
            align-items: center !important;
            gap: -19px !important;
            border-radius: 35px !important;
            background: #00583F !important; color: white;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
        <li class="nav-item haha">
          <a style="font-family: 'Inria Sans' !important;
          font-style: bold !important;
          font-weight: 700; 
          font-size: 32px;
          line-height: 38px;
          text-align: left !important;
          align-items: center;
          color: #00583F !important;" class="nav-link" href="{{url_for('add_post')}}">+</a>
        </li>
        
      </ul>
      <div  class="nav navbar-nav navbar-right">
        <div class="nav-item dropdown">
          <a style="height: 54px;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg width="50px" height="50px" viewBox="0 0 65 66" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="32.5" cy="33" r="32.5" fill="white"/>
              <path d="M46 22C46 28.2802 40.4774 33.5 33.5 33.5C26.5226 33.5 21 28.2802 21 22C21 15.7198 26.5226 10.5 33.5 10.5C40.4774 10.5 46 15.7198 46 22Z" stroke="#00583F" stroke-width="2"/>
              <path d="M57 53C57 55.869 54.6483 58.7355 50.2305 60.9444C45.8725 63.1234 39.782 64.5 33 64.5C26.218 64.5 20.1275 63.1234 15.7695 60.9444C11.3517 58.7355 9 55.869 9 53C9 50.131 11.3517 47.2645 15.7695 45.0556C20.1275 42.8766 26.218 41.5 33 41.5C39.782 41.5 45.8725 42.8766 50.2305 45.0556C54.6483 47.2645 57 50.131 57 53Z" stroke="#00583F" stroke-width="2"/>
            </svg>
              
              
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            {% if current_user.is_authenticated %}
            <a class="dropdown-item" href="{{url_for('profile')}}">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{url_for('log_out')}}">Log out</a>
            {% else %}
            <a class="dropdown-item" href="{{url_for('register')}}">Register</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{url_for('login')}}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div> 

      
  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

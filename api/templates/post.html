{% extends "base.html" %}
{% block content %}
<div class="bodyp">
    <div class="projcard-container">
    
        <div class="projcard projcard-blue">
          <div class="projcard-innerbox">

            <img class="projcard-img" src="{{filename}}" />
            <div class="projcard-textbox">
              <div class="projcard-title">{{ context.title }}</div>
              <div class="projcard-subtitle">{{ context.web_site }}</div>
              <div class="projcard-bar"></div>
              <div class="projcard-description">{{ context.description }}</div>
              <div class="projcard-tagbox">
              </div>
              {% if post.client_id == current_user.id %}
                <p>
                <a href = "{{url_for('update_post', post_id = post.id)}}" class = "btn btn-outline-info btn-xl">Edit</a>
                </p>
                {% endif %}
            </div>
          </div>
        </div>
    </div>
</div> 
{% endblock %}

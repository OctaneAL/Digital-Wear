<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>HTML5 Login Form with validation Example</title>
    <link type="text/css" href="{{ url_for('static', filename = 'css/login.css') }}" rel = "stylesheet"/>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    {% extends 'base.html' %}
    <div id="login-form-wrap">
      <form id="login-form">
        <p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input
            type="password"
            id="password"
            name="password"
            class="password"
            placeholder="Password"
            required
          /><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input type="submit" id="login" value="Continue" />
        </p>
      </form>
    </div>
    <!--login-form-wrap-->
    <!-- partial -->
  </body>
</html>

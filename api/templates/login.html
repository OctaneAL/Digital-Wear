<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>HTML5 Login Form with validation Example</title>
    <link type="text/css" href="{{ url_for('static', filename = 'css/login.css') }}" rel = "stylesheet"/>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="login-form-wrap">
      <form id="login-form " method="post" action="">
        <p>
          {{ form.csrf_token }}
          {{ form.email(id="email", type="email", placeholder="Email") }}
          <i class="validation"><span></span><span></span></i>
        </p>
        <p>
          {{ form.csrf_token }}
          {{ form.password(id="password",class="password", type = "password",  placeholder="Password") }}
           <i class="validation"><span></span><span></span></i>
        </p>
        <p>
          {{ form.csrf_token }}
          {{ form.submit(id = "login", value = "Login") }}
        </p>
      </form>
    </div>
    <!--login-form-wrap-->
    <!-- partial -->
  </body>
</html>
